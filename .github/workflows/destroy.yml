name: Destroy

on:
  delete:
  workflow_dispatch:
    inputs:
      environment:
        description: "Name of the environment to destroy:"
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ inputs.environment || github.event.ref }}

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  setup:
    name: Checkout repo
    if: github.event.ref_type == 'branch' && !contains('skipci,code-json-', github.event.ref)
    uses: ./.github/workflows/checkout-repo.yml

  destroy:
    runs-on: ubuntu-latest
    if: github.event.ref_type == 'branch' && !contains('skipci,code-json-', github.event.ref)
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js for pre-commit
        uses: actions/setup-node@v5.0.0
        with:
          node-version-file: ".nvmrc"

      - name: Set branch-specific variable names
        run: ./.github/buildVars.sh set_names

      - name: Set branch-specific variable values
        run: ./.github/buildVars.sh set_values
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}

      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ env.AWS_OIDC_ROLE_TO_ASSUME }}

      - name: Destroy
        run: ./run destroy --stage $BRANCH_NAME --verify false
        env:
          BRANCH_NAME: ${{ needs.setup.outputs.branch_name }}

  notify_on_destroy_failure:
    runs-on: ubuntu-latest
    needs: destroy
    if: failure()
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          MSG_MINIMAL: true
          SLACK_TITLE: ":boom: A destroy action has failed on ${{ github.repository }}."
          SLACK_WEBHOOK: ${{ secrets.INTEGRATIONS_SLACK_WEBHOOK }}

name: gitleaks

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: ./.github/actions/checkout-repo.yml

      - name: Run Gitleaks scan
        uses: docker://zricethezav/gitleaks:v8.24.3
        with:
          args: detect --source /github/workspace/ --no-git --verbose
